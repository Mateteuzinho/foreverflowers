<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto - foreverflowers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        header .container a{
            color: white;
        }
        header .container a:hover{
            color: white;
        }
        .oi{
            height: 10vh;
        }
    </style>
</head>
<body>
    <header class="navbar-light" style="background-color: rgb(133, 3, 3);">
        <div class="container">
            <div class="row">
                <div class="col-4 d-flex align-items-center">
                    <a href="/"><h1 class="my-3">foreverflowers</h1></a>
                </div>
                <div class="col-4 text-center">
                    <a href="/"><img src="https://static.vecteezy.com/system/resources/previews/001/191/408/non_2x/rose-logo-png.png" alt="SportsZone Logo" class="img-fluid" style="width: 100px;"></a>
                </div>
                <div class="text-right d-flex align-items-center">
                    <a href="/cadastrousuario" class="btn btn-link">Usuário</a>
                    <a href="/cadastroprodutoartificial" class="btn btn-link">Cadastro de Produto</a>
                </div>
            </div>
        </div>
    </header>
    <div class="oi">

    </div>
    <main>
        <div class="container mt-4">
            <h1>Cadastro de Produto</h1>
            <form action="/cadastroprodutoesporte" method="post">
                <div class="form-group">
                    <label for="id_produtoesporte">Codigo Da Flor:</label>
                    <input type="text" class="form-control" id="id_produtoartificial" name="id_produtoartificial">
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição Do Produto:</label>
                    <input type="text" class="form-control" id="descricao" name="descricao">
                </div>
                <div class="form-group">
                    <label for="marca">Fornecedor: </label>
                    <input type="text" class="form-control" id="fornecedor" marca="marca">
                </div>
                <div class="form-group">
                    <label for="dataFabricacao">Data de Fabricação:</label>
                    <input type="text" class="form-control" id="dataFabricacao" name="dataFabricacao" placeholder="XX-XX-XXXX">
                </div>
                <div class="form-group">
                    <label for="quantidadeEstoque">Quantidade em Estoque:</label>
                    <input type="text" class="form-control" id="quantidadeEstoque" name="quantidadeEstoque">
                </div>
                <button type="submit" class="btn btn-danger">Cadastrar</button>
            </form>
        </div>
    </main>
    <div class="oi">

    </div>
    <footer class="mt-4 text-center" style="background-color: rgb(133, 3, 3); color: white;">
        <p>&copy; 2023 foreverflowers</p>
    </footer>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
